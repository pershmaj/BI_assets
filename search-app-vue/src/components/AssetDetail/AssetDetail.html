<Modal>
    <template v-slot:header>
        {{asset.name}}
    </template>
    <template v-slot:body>
        <el-row style="margin-bottom: 20px;">
            <el-col :span="24">
              <el-image :src="link" fit="contain"/>
            </el-col>
        </el-row>
        <el-row>
            <el-col>
                <el-form label-width="140px">
                    <el-form-item label="Name">
                        <el-input v-model="name"></el-input>
                    </el-form-item>
                    <el-form-item label="Asset file">
                        <input @change="onFileChange" type="file">
                    </el-form-item>
                </el-form>
            </el-col>
        </el-row>
    </template>
    <template v-slot:footer>
        <el-button class="modal-default-button" @click="SaveAsset">Save</el-button>
        <el-button class="modal-default-button" @click="$emit('close')">Close</el-button>
    </template>
</Modal>
